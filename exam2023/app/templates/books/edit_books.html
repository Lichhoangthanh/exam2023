{% include 'base.html' %}
<script src="{{ url_for('static',filename='js/books.js') }}"></script>
<body>
  <div class="container-fluid" id="main">	
    <div class="row row-offcanvas row-offcanvas-left">   
      <div class="col-md-9 col-lg-10 main"> 
		<h3>Edit Book</h3>
		<br>
        <form method="post" id="bookForm" action="{{ url_for('books.update_book', book_id=book.id)}}">
            <div class="">                
                <div class="">     
                    <div class="form-group">							
                        <label for="book" class="control-label">Book id</label>							
                        <input type="text" name="name" id="name" autocomplete="off" class="form-control" placeholder="book name" value="{{book.id}}"/>                                       
                    </div>                
                    <div class="form-group">							
                        <label for="title" class="control-label">Book title</label>							
                        <input type="text" name="title" id="title" autocomplete="off" class="form-control" placeholder="book name" value="{{book.title}}"/>                                       
                    </div>                    
                    <div class="form-group">							
                        <label for="description" class="control-label">Description</label>							
                        <input type="text" name="description" id="description" autocomplete="off" class="form-control" placeholder="description" value="{{book.description}}"/>                                        
                    </div>                    
                    <div class="form-group">							
                        <label for="year" class="control-label">Year</label>			
                        <input type="number" name="year" id="year" autocomplete="off" class="form-control" placeholder="year" value="{{book.year}}"/>
                    </div>
                    <div class="form-group">							
                        <label for="publisher" class="control-label">Publisher</label>			
                        <input type="text" name="publisher" id="publisher" autocomplete="off" class="form-control" placeholder="publisher" value="{{book.publisher}}"/>
                    </div>
                    <div class="form-group">							
                        <label for="author" class="control-label">Author</label>			
                        <input type="text" name="author" id="author" autocomplete="off" class="form-control" placeholder="author" value="{{book.author}}"/>
                    </div>
                    <div class="form-group">							
                        <label for="page_count" class="control-label">Page</label>			
                        <input type="number" name="page_count" id="page_count" autocomplete="off" class="form-control" placeholder="page_count" value="{{book.page_count}}"/>
                    </div>
                    <div class="form-group">							
                        Genres
                    </div>
                    <select class="form-select" aria-label="Default select example" name="genre_id" multiple>
                        <option value="">Не выбрано</option>
                        {% for genre in genres %}
                        <option 
                        {% for bg in bgs %}
                        {% if book.id | string== bg.book_id | string and bg.genre_id | string== genre.id | string %} selected {% endif %}
                        {% endfor %}
                        value="{{ genres.id }}">{{ genre.name
                          }}</option>
                        {% endfor %}
                    </select>
                 
                                    
                </div>
                <div class="">
                    <input  type="submit" name="save" id="save" class="btn btn-info mt-4" value="Save" />                    
                </div>
            </div>
        </form>
    </div>
			      
        <hr>         
       </div>       
      </div>     
    </div>

	
	</div>	
  </body>
</html>
